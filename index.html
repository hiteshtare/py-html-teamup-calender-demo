<body>
  <h1 style="background-color: #fcf4d2; color: #75420a; margin-top: unset">
    PY - HTML Teamup Calender API Demo!
  </h1>
  <hr />
  <div id="divLoader"></div>
  <div class="left" id="leftContent">
    <fieldset class="group">
      <legend>Calenders</legend>
      <ul class="checkboxList">
        <li>
          <input
            type="checkbox"
            class="checkbox"
            id="cb1"
            value="12582899"
            checked="true"
          /><label class="chkLabel" style="color: #2951b9" for="cb1"
            >English</label
          >
        </li>
        <li>
          <input
            type="checkbox"
            class="checkbox"
            id="cb2"
            value="12582900"
            checked="true"
          /><label class="chkLabel" style="color: #b20d47" for="cb2"
            >Hindi</label
          >
        </li>
      </ul>
    </fieldset>
  </div>

  <!-- Trigger/Open The Modal -->
  <button id="filter-button" class="filterButton">Filters</button>
  <!-- The Modal -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <ul class="checkboxList">
        <li>
          <input
            type="checkbox"
            class="modalCheckbox"
            id="modalcb1"
            value="12582899"
            checked="true"
          /><label class="modalchkLabel" style="color: #2951b9" for="modalcb1"
            >English</label
          >
        </li>
        <li>
          <input
            type="checkbox"
            class="modalCheckbox"
            id="modalcb2"
            value="12582900"
            checked="true"
          /><label class="modalchkLabel" style="color: #b20d47" for="modalcb2"
            >Hindi</label
          >
        </li>
      </ul>
    </div>
  </div>
  <div class="main" id="mainContent"></div>
</body>
