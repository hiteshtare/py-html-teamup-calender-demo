<h1 style="background-color: #fcf4d2; color: #75420a; margin-top: unset">
  PY - HTML Teamup Calender API Demo!
</h1>
<hr />
<!-- <button id="testButton">Get My Events</button> -->
<body>
  <div id="divLoader"></div>
  <div class="left" id="leftContent">
    <fieldset class="group">
      <legend>Calenders</legend>
      <ul class="checkboxList">
        <li>
          <input
            type="checkbox"
            class="checkbox"
            id="cb1"
            value="12582899"
            checked="true"
          /><label class="chkLabel" style="color: #2951b9" for="cb1"
            >English</label
          >
        </li>
        <li>
          <input
            type="checkbox"
            class="checkbox"
            id="cb2"
            value="12582900"
            checked="true"
          /><label class="chkLabel" style="color: #b20d47" for="cb2"
            >Hindi</label
          >
        </li>
      </ul>
    </fieldset>
  </div>

  <button id="filter-button" class="button">Filter</button>
  <div id="filterContent" class="filters">
        <ul class="checkboxList">
          <li>
            <input
              type="checkbox"
              class="checkbox"
              id="cb1"
              value="12582899"
              checked="true"
            /><label class="chkLabel" style="color: #2951b9" for="cb1"
              >English</label
            >
          </li>
          <li>
            <input
              type="checkbox"
              class="checkbox"
              id="cb2"
              value="12582900"
              checked="true"
            /><label class="chkLabel" style="color: #b20d47" for="cb2"
              >Hindi</label
            >
          </li>
    </div>
  <div class="main" id="mainContent"></div>
</body>
