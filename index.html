<body>
  <h1 style="background-color: #fcf4d2; color: #75420a; margin-top: unset">
    PY - HTML Teamup Calender API Demo!
  </h1>
  <hr />
  <div id="divLoader"></div>
  <div class="left" id="leftContent">
    <fieldset class="group">
      <legend>Calenders</legend>
      <ul id="ulcheckboxList" class="checkboxList"></ul>
    </fieldset>
  </div>

  <!-- Trigger/Open The Modal -->
  <button id="filter-button" class="filterButton">Filters</button>
  <!-- The Modal -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <ul id="ulcheckboxListModal" class="checkboxList"></ul>
    </div>
  </div>
  <div class="main" id="mainContent"></div>
</body>
