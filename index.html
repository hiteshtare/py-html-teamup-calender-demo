<head>
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
  />
</head>
<body>
  <h1 style="background-color: #fcf4d2; color: #75420a; margin-top: unset">
    PY - HTML Teamup Calender API Demo!
  </h1>
  <hr />
  <div id="divLoader"></div>
  <div class="left" id="leftContent">
    <fieldset class="group">
      <legend>Calenders</legend>
      <ul id="ulcheckboxList" class="checkboxList"></ul>
    </fieldset>
  </div>

  <div>
    <div class="left-btn">
      <span>Upcoming Events</span>
    </div>
    <div class="right-btn">
      <div>
        <span
          id="filter-button"
          class="filterButton fa-stack"
        >
          <i class="fa fa fa-filter filterButtonIcon"></i>
        </span>
      </div>
      </span>
    </div>
  </div>

  <!-- Trigger/Open The Modal -->

  <!-- The Modal -->
  <div id="modalFilter" class="modal">
    <!-- Modal header -->
    <div class="modal-header">
      <h2>Calenders <span class="close">&times;</span></h2>
    </div>
    <!-- Modal content -->
    <div class="modal-content">
      <ul id="ulcheckboxListModal" class="checkboxList"></ul>
    </div>
  </div>

  <!-- The Modal -->
  <div id="modalDetails" class="modal">
    <!-- Modal header -->
    <div class="modal-header-details">
      <h2>Details <span class="close">&times;</span></h2>
    </div>
    <!-- Modal content -->
    <div class="modal-content">
      <div id="modalContentDetails"></div>
    </div>
  </div>

  <div class="main" id="mainContent"></div>
</body>
